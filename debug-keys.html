<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Keys</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Debug Upstash Keys</h1>
        
        <div class="space-y-4">
            <button onclick="debugAllKeys()" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Get All Keys
            </button>
            
            <button onclick="debugSpecificKey()" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Check travelbook:admin_users Key
            </button>
            
            <div id="result" class="p-4 bg-gray-50 rounded text-sm"></div>
        </div>
    </div>

    <script>
        async function debugAllKeys() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Getting all keys from Upstash...';
            
            try {
                const response = await fetch('/api/upstash/keys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: 'KEYS',
                        args: ['*']
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="text-blue-600">
                        <h3 class="font-bold">All Keys in Upstash:</h3>
                        <p><strong>Response Status:</strong> ${response.status}</p>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <p><strong>Number of keys:</strong> ${data.result ? data.result.length : 0}</p>
                        <pre class="bg-white p-2 rounded text-xs mt-2 overflow-x-auto">${JSON.stringify(data.result, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error getting keys: ${error.message}
                    </div>
                `;
            }
        }

        async function debugSpecificKey() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Checking travelbook:admin_users key...';
            
            try {
                const response = await fetch('/api/upstash/hgetall', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: 'HGETALL',
                        args: ['travelbook:admin_users']
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="text-blue-600">
                        <h3 class="font-bold">travelbook:admin_users Key:</h3>
                        <p><strong>Response Status:</strong> ${response.status}</p>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <p><strong>Result type:</strong> ${typeof data.result}</p>
                        <p><strong>Result length:</strong> ${data.result ? Object.keys(data.result).length : 0}</p>
                        <pre class="bg-white p-2 rounded text-xs mt-2 overflow-x-auto">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error checking key: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
