<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Secure Admin Setup</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" value="admin" class="w-full p-2 border rounded">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" placeholder="Enter secure password" class="w-full p-2 border rounded">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" value="admin@travelbooks.com" class="w-full p-2 border rounded">
            </div>
            
            <button onclick="createSecureUser()" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Create Secure Admin User
            </button>
            
            <div id="result" class="p-4 bg-gray-50 rounded text-sm"></div>
        </div>
    </div>

    <script>
        // Simple hash function (same as in auth.js)
        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return hash.toString();
        }

        async function createSecureUser() {
            const resultDiv = document.getElementById('result');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            
            if (!username || !password || !email) {
                resultDiv.innerHTML = '<div class="text-red-600">❌ Please fill in all fields!</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Creating secure user...';
            
            try {
                // Create user with hashed password
                const userData = {
                    id: "admin_001",
                    username: username,
                    password: hashPassword(password), // Hash the password
                    email: email,
                    role: "admin",
                    created_at: new Date().toISOString(),
                    last_login: null,
                    is_active: true
                };
                
                const response = await fetch('/api/upstash/hset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: 'HSET',
                        args: ['travelbook:admin_users', 'admin_001', JSON.stringify(userData)]
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">
                            ✅ Secure admin user created!<br>
                            <strong>Username:</strong> ${username}<br>
                            <strong>Password:</strong> [HIDDEN - securely hashed]<br>
                            <strong>Email:</strong> ${email}<br><br>
                            <p class="text-sm text-gray-600">You can now login with these credentials. The password is securely hashed in the database.</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-red-600">
                            ❌ Failed to create user:<br>
                            <pre class="bg-white p-2 rounded text-xs mt-2 overflow-x-auto">${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
