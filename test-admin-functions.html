<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Functions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Test Admin Functions</h1>
        
        <div class="space-y-4">
            <button onclick="testAuth()" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Test Authentication Status
            </button>
            
            <button onclick="testUserInfo()" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Test User Info Display
            </button>
            
            <button onclick="testLogout()" class="w-full bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                Test Logout Function
            </button>
            
            <button onclick="testUserManagement()" class="w-full bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                Test User Management
            </button>
            
            <div id="result" class="p-4 bg-gray-50 rounded text-sm"></div>
        </div>
        
        <div class="mt-6">
            <a href="admin.html" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                Go to Admin Panel
            </a>
        </div>
    </div>

    <!-- Include the required scripts -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/upstash-config.js"></script>

    <script>
        async function testAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing authentication...';
            
            try {
                const isAuth = window.authManager.isAuthenticated();
                const session = window.authManager.getCurrentSession();
                
                resultDiv.innerHTML = `
                    <div class="text-blue-600">
                        <h3 class="font-bold">Authentication Status:</h3>
                        <p><strong>Is Authenticated:</strong> ${isAuth ? '✅ YES' : '❌ NO'}</p>
                        <p><strong>Session:</strong> ${session ? JSON.stringify(session, null, 2) : 'None'}</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }

        function testUserInfo() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing user info...';
            
            try {
                const session = window.authManager.getCurrentSession();
                
                if (session) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">
                            <h3 class="font-bold">User Info:</h3>
                            <p><strong>Username:</strong> ${session.username}</p>
                            <p><strong>Role:</strong> ${session.role}</p>
                            <p><strong>User ID:</strong> ${session.user_id}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-red-600">
                            ❌ No active session found
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }

        function testLogout() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing logout...';
            
            try {
                if (confirm('Are you sure you want to logout?')) {
                    window.authManager.logout();
                    resultDiv.innerHTML = `
                        <div class="text-green-600">
                            ✅ Logout successful! Redirecting to login...
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-blue-600">
                            Logout cancelled
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testUserManagement() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing user management...';
            
            try {
                const users = await window.authManager.getAllUsers();
                
                resultDiv.innerHTML = `
                    <div class="text-blue-600">
                        <h3 class="font-bold">User Management:</h3>
                        <p><strong>Number of users:</strong> ${users.length}</p>
                        <pre class="bg-white p-2 rounded text-xs mt-2 overflow-x-auto">${JSON.stringify(users, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
