<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug User Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Debug User Data</h1>
        
        <div class="space-y-4">
            <button onclick="debugRawData()" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Debug Raw Upstash Data
            </button>
            
            <button onclick="debugProcessedData()" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Debug Processed User Data
            </button>
            
            <div id="result" class="p-4 bg-gray-50 rounded text-sm"></div>
        </div>
    </div>

    <!-- Include the required scripts -->
    <script src="assets/js/upstash-config.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        async function debugRawData() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Getting raw data from Upstash...';
            
            try {
                // Get raw data directly from Upstash
                const response = await fetch('/api/upstash/hgetall', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: 'HGETALL',
                        args: ['travelbook:admin_users']
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="text-blue-600">
                        <h3 class="font-bold">Raw Upstash Data:</h3>
                        <p><strong>Response Status:</strong> ${response.status}</p>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <pre class="bg-white p-2 rounded text-xs mt-2 overflow-x-auto">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error getting raw data: ${error.message}
                    </div>
                `;
            }
        }

        async function debugProcessedData() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing user data...';
            
            try {
                const users = await window.authManager.getStoredUsers();
                
                resultDiv.innerHTML = `
                    <div class="text-blue-600">
                        <h3 class="font-bold">Processed User Data:</h3>
                        <p><strong>Number of users:</strong> ${users.length}</p>
                        <p><strong>Is array:</strong> ${Array.isArray(users) ? '✅ YES' : '❌ NO'}</p>
                        <p><strong>Users:</strong></p>
                        <pre class="bg-white p-2 rounded text-xs mt-2 overflow-x-auto">${JSON.stringify(users, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error processing user data: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
