<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Packages</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Debug Packages</h1>
        
        <div class="space-y-4">
            <button onclick="debugPackageData()" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Debug Package Data
            </button>
            
            <button onclick="testPackageManager()" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Test Package Manager
            </button>
            
            <button onclick="testDisplay()" class="w-full bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                Test Display Logic
            </button>
            
            <div id="result" class="p-4 bg-gray-50 rounded text-sm"></div>
        </div>
        
        <!-- Package Display Container (for testing) -->
        <div class="mt-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Package Display Test:</h2>
            <div id="packages-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Packages will be displayed here -->
            </div>
        </div>
        
        <div class="mt-6">
            <a href="admin.html" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                Go to Admin Panel
            </a>
        </div>
    </div>

    <!-- Include the required scripts -->
    <script src="assets/js/upstash-config.js"></script>
    <script src="assets/js/package-manager.js"></script>
    <script src="assets/js/script.js"></script>

    <script>
        async function debugPackageData() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Debugging package data...';
            
            try {
                // Check what's in Upstash
                const response = await fetch('/api/upstash/keys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: 'KEYS',
                        args: ['*']
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="text-blue-600">
                        <h3 class="font-bold">All Keys in Upstash:</h3>
                        <p><strong>Number of keys:</strong> ${data.result ? data.result.length : 0}</p>
                        <pre class="bg-white p-2 rounded text-xs mt-2 overflow-x-auto">${JSON.stringify(data.result, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testPackageManager() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing package manager...';
            
            try {
                const packages = await window.packageManager.getAllPackages();
                
                resultDiv.innerHTML = `
                    <div class="text-green-600">
                        <h3 class="font-bold">Package Manager Test:</h3>
                        <p><strong>Number of packages:</strong> ${packages.length}</p>
                        <pre class="bg-white p-2 rounded text-xs mt-2 overflow-x-auto">${JSON.stringify(packages, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testDisplay() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing display logic...';
            
            try {
                // Test the display function from script.js
                if (typeof updatePackagesDisplay === 'function') {
                    const result = await window.packageManager.getAllPackages();
                    const packages = result.packages || result;
                    
                    updatePackagesDisplay(packages);
                    
                    resultDiv.innerHTML = `
                        <div class="text-green-600">
                            <h3 class="font-bold">Display Test:</h3>
                            <p><strong>Packages found:</strong> ${packages.length}</p>
                            <p><strong>Display function called successfully</strong></p>
                            <p><strong>Check the package display area below!</strong></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-red-600">
                            ❌ updatePackagesDisplay function not found
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
