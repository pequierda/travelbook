<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Simple Test</h1>
        
        <div class="space-y-4">
            <button onclick="testBasic()" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Test Basic Connection
            </button>
            
            <div id="result" class="p-4 bg-gray-50 rounded text-sm"></div>
        </div>
    </div>

    <script>
        async function testBasic() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test the simplest possible request
                const response = await fetch('/api/upstash/hgetall', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: 'HGETALL',
                        args: ['travelbook:admin_users']
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">
                            ✅ Success!<br>
                            Status: ${response.status}<br>
                            Data: ${JSON.stringify(data)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-red-600">
                            ❌ Failed!<br>
                            Status: ${response.status}<br>
                            Error: ${JSON.stringify(data)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
