<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upstash Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Test Upstash Connection</h1>
        
        <div id="test-results" class="mb-6">
            <div class="bg-gray-100 p-4 rounded-lg">
                <h2 class="text-lg font-semibold text-gray-700 mb-3">Test Results:</h2>
                <div id="results-content" class="text-gray-600">
                    <p>Click "Test Connection" to check your Upstash setup...</p>
                </div>
            </div>
        </div>

        <div class="flex space-x-4">
            <button onclick="testUpstashConnection()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Test Connection
            </button>
            <button onclick="testUserData()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Test User Data
            </button>
            <a href="login.html" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 text-center">
                Go to Login
            </a>
        </div>
    </div>

    <!-- Include the required scripts -->
    <script src="assets/js/upstash-config.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        async function testUpstashConnection() {
            const resultsDiv = document.getElementById('results-content');
            resultsDiv.innerHTML = '<p class="text-blue-600">Testing Upstash connection...</p>';

            try {
                // Test basic connection
                const testResult = await upstashRequest('set', ['test_key', 'test_value']);
                resultsDiv.innerHTML = `
                    <div class="text-green-600">
                        <p>✅ Upstash connection successful!</p>
                        <p>Test result: ${JSON.stringify(testResult)}</p>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="text-red-600">
                        <p>❌ Upstash connection failed!</p>
                        <p>Error: ${error.message}</p>
                        <p class="mt-2 text-sm">Make sure your Vercel environment variables are set:</p>
                        <ul class="text-sm mt-1 ml-4">
                            <li>• UPSTASH_REDIS_REST_URL</li>
                            <li>• UPSTASH_REDIS_REST_TOKEN</li>
                        </ul>
                    </div>
                `;
            }
        }

        async function testUserData() {
            const resultsDiv = document.getElementById('results-content');
            resultsDiv.innerHTML = '<p class="text-blue-600">Testing user data...</p>';

            try {
                // Test getting user data
                const users = await window.authManager.getStoredUsers();
                resultsDiv.innerHTML = `
                    <div class="text-green-600">
                        <p>✅ User data retrieved successfully!</p>
                        <p>Found ${users.length} user(s)</p>
                        <pre class="bg-gray-100 p-2 rounded text-xs mt-2 overflow-x-auto">${JSON.stringify(users, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="text-red-600">
                        <p>❌ Failed to retrieve user data!</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
