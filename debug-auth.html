<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Debug Authentication</h1>
        
        <div class="space-y-4">
            <button onclick="debugUserData()" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Debug User Data
            </button>
            
            <button onclick="debugPassword()" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Debug Password Check
            </button>
            
            <div id="result" class="p-4 bg-gray-50 rounded text-sm"></div>
        </div>
    </div>

    <!-- Include the required scripts -->
    <script src="assets/js/upstash-config.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        async function debugUserData() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Getting user data...';
            
            try {
                const users = await window.authManager.getStoredUsers();
                resultDiv.innerHTML = `
                    <div class="text-blue-600">
                        <h3 class="font-bold">User Data from Upstash:</h3>
                        <pre class="bg-white p-2 rounded text-xs mt-2 overflow-x-auto">${JSON.stringify(users, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error getting user data: ${error.message}
                    </div>
                `;
            }
        }

        async function debugPassword() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing password...';
            
            try {
                const users = await window.authManager.getStoredUsers();
                const user = users.find(u => u && u.username === 'admin');
                
                if (!user) {
                    resultDiv.innerHTML = '<div class="text-red-600">❌ User not found!</div>';
                    return;
                }
                
                const inputPassword = 'admin123';
                const hashedPassword = window.authManager.hashPassword(inputPassword);
                
                resultDiv.innerHTML = `
                    <div class="text-blue-600">
                        <h3 class="font-bold">Password Debug:</h3>
                        <p><strong>Stored password:</strong> "${user.password}"</p>
                        <p><strong>Input password:</strong> "${inputPassword}"</p>
                        <p><strong>Hashed password:</strong> "${hashedPassword}"</p>
                        <p><strong>Match plain text:</strong> ${user.password === inputPassword ? '✅ YES' : '❌ NO'}</p>
                        <p><strong>Match hashed:</strong> ${user.password === hashedPassword ? '✅ YES' : '❌ NO'}</p>
                        <p><strong>User active:</strong> ${user.is_active ? '✅ YES' : '❌ NO'}</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
