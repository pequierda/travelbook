<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Simple Login Test</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" value="admin" class="w-full p-2 border rounded">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" value="pequierda" class="w-full p-2 border rounded">
            </div>
            
            <button onclick="testLogin()" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Test Login
            </button>
            
            <div id="result" class="p-4 bg-gray-50 rounded text-sm"></div>
        </div>
        
        <div class="mt-6">
            <a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Go to Real Login
            </a>
        </div>
    </div>

    <!-- Include the required scripts -->
    <script src="assets/js/upstash-config.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                console.log('Starting authentication...');
                const result = await window.authManager.authenticate(username, password);
                console.log('Authentication result:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">
                            ✅ Login successful!<br>
                            User: ${result.user.username}<br>
                            Role: ${result.user.role}<br>
                            <br>
                            <strong>You can now go to the real login page!</strong>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-red-600">
                            ❌ Login failed!<br>
                            Error: ${result.message}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
