<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Debug Password Issue</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" value="admin" class="w-full p-2 border rounded">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" value="pequierda" class="w-full p-2 border rounded">
            </div>
            
            <button onclick="debugPassword()" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Debug Password
            </button>
            
            <button onclick="testLogin()" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Test Login
            </button>
            
            <div id="result" class="p-4 bg-gray-50 rounded text-sm"></div>
        </div>
    </div>

    <!-- Include the required scripts -->
    <script src="assets/js/upstash-config.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        async function debugPassword() {
            const resultDiv = document.getElementById('result');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = 'Debugging password...';
            
            try {
                // Get user data from Upstash
                const response = await fetch('/api/upstash/hgetall', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: 'HGETALL',
                        args: ['travelbook:admin_users']
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.result && data.result.length > 0) {
                    // Parse the user data
                    const userData = JSON.parse(data.result[1]);
                    const hashedPassword = window.authManager.hashPassword(password);
                    
                    resultDiv.innerHTML = `
                        <div class="text-blue-600">
                            <h3 class="font-bold">Password Debug:</h3>
                            <p><strong>Stored password:</strong> "${userData.password}"</p>
                            <p><strong>Input password:</strong> "${password}"</p>
                            <p><strong>Hashed password:</strong> "${hashedPassword}"</p>
                            <p><strong>Match plain text:</strong> ${userData.password === password ? '✅ YES' : '❌ NO'}</p>
                            <p><strong>Match hashed:</strong> ${userData.password === hashedPassword ? '✅ YES' : '❌ NO'}</p>
                            <p><strong>Username match:</strong> ${userData.username === username ? '✅ YES' : '❌ NO'}</p>
                            <p><strong>User active:</strong> ${userData.is_active ? '✅ YES' : '❌ NO'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-red-600">
                            ❌ No user data found in Upstash
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('result');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const result = await window.authManager.authenticate(username, password);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">
                            ✅ Login successful!<br>
                            User: ${result.user.username}<br>
                            Role: ${result.user.role}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-red-600">
                            ❌ Login failed!<br>
                            Error: ${result.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-600">
                        ❌ Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
